<ion-header>
  <ion-toolbar>
    <ion-title>
     Digital Menu
    </ion-title>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>

  <ion-row no-padding no-margin>
    <ion-searchbar (input)="filterList($event)" placeholder="Search by meal category">
    </ion-searchbar>
  </ion-row>

  <ion-row style="border-width: 1px !important;" no-padding no-margin>
  <ion-card style="margin: 11px; " >
    <ion-slides style="max-height: 400px;background: rgba(0,0,0,0.9)" [options]="slideOpts">
      <ion-slide *ngFor="let slide of meals" no-padding no-margin>
        <img [src]="slide.url" no-padding no-margin >
        <div class="ion-text-center centered-slider"></div>
        <h3 class="ion-text-center centered2" >{{slide.title}}<br/>
        </h3>



      </ion-slide>

      <div class="icon">
        <ion-badge color="primary">
        </ion-badge>
      </div>

    </ion-slides>

  </ion-card >
  </ion-row>
  <ion-row style="padding: 10px"  no-margin>
        <ion-col size=12 align-self-start class="ion-text-center" ><h4>Our Meal Category</h4></ion-col>
  </ion-row>
  <ion-row no-margin style="padding: 10px" no-padding>
        <ion-col size="6" *ngFor="let meal of goalList" no-padding >
          <div class="test" style="background: rgba(0,0,0,0.7) !important;">
          <ion-card no-margin no-padding style="border-radius: 0px; background-color: black" (click)="visitPage(meal)">
            <img [src]="meal.url" style="max-height: 200px !important;"  >
            <div style="margin-left: 11px !important; background-color: black" >
              <h4 class="ion-text-center centered-slider" style="background: rgba(0,0,0,0.7) !important;"><b></b></h4>

              <h6 class="ion-text-center centered " style="color: white; font-size: 28px; font-family: 'sans-serif'; font-weight: bold">{{meal.title}}</h6>
              <div class="ion-text-center">
              </div>
            </div>
          </ion-card>
          <ion-row class="test">
          </ion-row>
          </div>

          <ion-progress-bar></ion-progress-bar>
        </ion-col>



  </ion-row>


  <ion-row>


  </ion-row>

    <ion-card *ngIf="goalList.length===0">
      <ion-card-content class="ion-text-center">
        <ion-icon name="search" style="zoom:3.0;"></ion-icon>
        <h1>Nothing Found</h1>
      </ion-card-content>
    </ion-card>


</ion-content>
