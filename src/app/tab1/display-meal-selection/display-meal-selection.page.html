<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button  defaultHref="tabs">

      </ion-back-button>
    </ion-buttons>
<!--    <ion-icon name="cart" style="zoom: 2.5" color="primary" (click)="showBusket()" slot="end" ></ion-icon>-->
    <ion-buttons slot="end">
      <ion-button (click)="showBusket()">
        <ion-badge>{{1}}</ion-badge>
        <ion-icon slot="icon-only" name="cart"></ion-icon>
      </ion-button>
    </ion-buttons>
    <ion-title>{{meals.title}}</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div class="text-right" style="padding-right: 18px">


<!--    <ion-icon name="cart" style="zoom: 3.0" color="primary" (click)="showFilter()"></ion-icon>-->
<!--    <ion-icon name="options" style="zoom: 3.0" color="primary" (click)="showFilter()"></ion-icon>-->
  </div>

<!--  <ion-row *ngIf="filter" >-->
  <ion-row>


    <ion-col size="12">
      <ion-searchbar  style="border-radius: 20px !important;" (input)="filterList($event)">
      </ion-searchbar>
    </ion-col>

    <ion-col>
          <ion-item>
            <ion-label>Estimated Time:</ion-label>

            <ionic-selectable
                    #selectComponet
                    [(ngModel)]="selecttedTime"
                    [items]="extimatedTime"
                    itemValueField="id"
                    itemTextField="time"
                    searchFailText="Nothing Found"
                    [hasInfiniteScroll]="true"
                    [canClear]="true"
                    [canSearch]="true"
                    (onChange)="estimatedTime(selecttedTime)"
            >

            </ionic-selectable>

          </ion-item>
            <ion-item>
              <ion-label>Only Vegiterian</ion-label>
              <ion-toggle [(ngModel)]="toggleValue" (ionChange)="filterMealType(toggleValue)"></ion-toggle>
            </ion-item>
    </ion-col>

  </ion-row>


    <ion-row  no-margin>
      <ion-col size="6" *ngFor="let meal of goalList" no-padding no-margin>
        <ion-card  (click)="presentModal(meal)">
          <ion-card-header no-padding no-margin>
            <img  src= {{meal.imgUrl}} style="height: 200px !important;" >
          </ion-card-header>
          <ion-card-content>

            <div class="ion-text-center">
              <ion-card-title no-padding no-margin style="font-size: large"> {{meal.name}}</ion-card-title><br>
              {{meal.description}}<br>

          <ion-badge style="background-color:green !important;">
               <h3>{{ meal.price | currency:'ZAR':'symbol' }}</h3>
              </ion-badge>
            </div>
          </ion-card-content>
        </ion-card>
      </ion-col>
    </ion-row>

    <ion-card *ngIf="goalList.length===0">
      <ion-card-content class="ion-text-center">
        <ion-icon name="search" style="zoom:3.0;"></ion-icon>
        <h1>Nothing Found</h1>
      </ion-card-content>
    </ion-card>

</ion-content>
